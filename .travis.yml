language:
  - "node_js"

node_js:
  - "7"

branches:
  only:
  - source
  - /^greenkeeper/.*$/


before_install:
  - npm i -g npm5
  - npm5 i -g greenkeeper-lockfile

install: npm5 install

before_script: greenkeeper-lockfile-update

script:
  - npm5 run build-prod

after_script: greenkeeper-lockfile-upload

after_success:
  - bash ./deploy-page.sh

notifications:
  email:
    on_success: never
    on_failure: never
  slack:
    on_success: never
    on_failure: always
    secure: ""
