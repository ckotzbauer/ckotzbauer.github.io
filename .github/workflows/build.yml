name: build

on:
  push:
    branches:
      - '!master'
      - '!source'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        uses: actions/setup-node@v1
        with:
          node-version: '14'
      - run: npm run build-prod
