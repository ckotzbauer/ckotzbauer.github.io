    <script>
        // Redirect to right location in SPA-App
        var oldUrl = window.location.href;
        var host = oldUrl.substr(0, oldUrl.indexOf("posts"));
        var postFragment = oldUrl.substr(host.length);
        postFragment = postFragment.substr(0, postFragment.length - 10);
        window.location.href = host + "#/" + postFragment;
